<div class="container">

    <div class="row">
        <div class="col-md-2">

            <img src="https://www.freeiconspng.com/uploads/user-login-icon-29.png"></div>
            <div class="col-xs-10">

                <form (ngSubmit)="onLogin(f)" #f="ngForm" ngNativeValidate>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            class="form-control"
                            type="email"
                            id="email"
                            name="email"
                            ngModel
                            required></div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input
                                minlength="6"
                                class="form-control"
                                type="password"
                                id="password"
                                name="password"
                                ngModel
                                required></div>

                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
