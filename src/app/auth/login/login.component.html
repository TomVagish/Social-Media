<div class="container">
        <div class="row">
          <div class="col-md-12">
           
                  <h1><span>Be</span> Connected <span>|</span></h1>
            
          </div>
        </div>
      </div>
      
      
      <div class="container">
      
        <div class="row">
            <div class="col-md-12">
                <form (ngSubmit)="onLogin(f)" #f="ngForm">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input class="form-control" type="email" id="email" name="email" ngModel required>
                    </div>
                    <div class="form-group">
                      <label for="password">password</label>
                      <input minlength="6" class="form-control" type="password" id="password" name="password" ngModel required>
                    </div>
                  
                    <button class="btn btn-primary" type="submit" >Login!</button>
                  </form>
            </div>
        </div>
      </div>
