<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>
                <span>Be</span>
                Connected
                <span>|</span>
            </h1>

        </div>
    </div>
</div>

<div class="container">

    <div class="row">

        <div class="col-md-2">
            <img
                src="https://openclipart.org/image/2400px/svg_to_png/211821/matt-icons_preferences-desktop-personal.png">
            </div>
            <div class="col-xs-10">
                <form (ngSubmit)="onRegisterd(f)" #f="ngForm" ngNativeValidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            class="form-control"
                            type="email"
                            id="email"
                            name="email"
                            ngModel
                            required></div>
                        <div class="form-group">
                            <label for="Firstname">First name</label>
                            <input
                                class="form-control"
                                type="text"
                                id="Firstname"
                                name="Firstname"
                                ngModel
                                ></div>
                            <div class="form-group">
                                <label for="Lastname">Last name</label>
                                <input
                                    class="form-control"
                                    type="text"
                                    id="Lastname"
                                    name="Lastname"
                                    ngModel
                                    ></div>
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input
                                        minlength="6"
                                        class="form-control"
                                        type="password"
                                        id="password"
                                        name="password"
                                        ngModel
                                        required></div>

                                    <div class="form-group">

                                        <label class="btn btn-info" for="userimg">Upload profile image</label>
                                        <input
                                            type="file"
                                            id="userimg"
                                            name="userimg"
                                            ngModel
                                            >
                                        </div>

                                        <button class="btn btn-primary" type="submit">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
