<div *ngIf="OpenRegister"  class="container">
    <div class="card" >
      <h3><span>R</span>egister</h3>
      <form onsubmit="registerUser()" id="register-form">
        <!-- <input class="form-control" type="text" placeholder="First Name" required>
        <input class="form-control" type="text" placeholder="Last Name" required>
        <input class="form-control" type="text" placeholder="User Name" required>
        <input class="form-control" type="number" placeholder="Phone" required> -->
        <input [(ngModel)]="register_email" name="email" class="form-control" type="email" placeholder="Email" required>
        <input [(ngModel)]="register_password" name="password" class="form-control" type="password" minlength="6" placeholder="Password" required>
        <button (click)="registerUser()"  type="submit" form="register-form"  class="btn btn-success">Register</button>

      </form>

         <hr>
        </div>
      </div>




      <!-- The Modal -->
      <div class="modal fade" id="demo-modal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h2 class="modal-title">Edit User</h2>
                      <button data-dismiss="modal" class="btn btn-danger" type="button">
                          <span>&times;</span>
                      </button>
                  </div>

                  <div class="modal-body">
                      <input
                          type="text"
                          id="name_input"
                          class="form-control"
                          placeholder="Enter name"
                          required>
                      <br>
                      <input
                          type="email"
                          id="email_input"
                          class="form-control"
                          placeholder="Enter email"
                          required>
                      <hr>
                      <button id="btnsaveChanges" type="submit" class="btn btn-success">Confirm</button>
                  </div>
              </div>
          </div>
      </div>
